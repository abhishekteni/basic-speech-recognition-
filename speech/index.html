<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple speech recognition</title>
  </head>
  <body>
    <button
      class="btn"
      style="
        width: 300px;
        height: 300px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      "
    >
      <img src="w.png" alt="" width="100" height="100" />
    </button>
    <h3 class="content"></h3>
    <script src="app.js"></script>
  </body>
</html>
